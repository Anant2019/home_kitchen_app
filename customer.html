<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiffinFlow - Order Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CustomerApp() {
            const [menu, setMenu] = useState([]);
            const [cart, setCart] = useState({});
            const [kitchenId, setKitchenId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [orderPlaced, setOrderPlaced] = useState(false);

            // Checkout State
            const [showCheckoutModal, setShowCheckoutModal] = useState(false);
            const [customerName, setCustomerName] = useState('');
            const [customerPhone, setCustomerPhone] = useState('');
            const [address, setAddress] = useState('');
            const [obtainingLocation, setObtainingLocation] = useState(false);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const kId = params.get('kitchenId');
                if (kId) {
                    setKitchenId(kId);
                    fetchMenu(kId);
                } else {
                    setLoading(false);
                }
            }, []);

            const fetchMenu = async (kId) => {
                try {
                    const res = await fetch(`/api/menu?kitchenId=${kId}`);
                    const data = await res.json();
                    setMenu(data);
                } catch (e) {
                    console.error("Failed to fetch menu", e);
                } finally {
                    setLoading(false);
                }
            };

            const addToCart = (item) => {
                setCart(prev => ({
                    ...prev,
                    [item.id]: (prev[item.id] || 0) + 1
                }));
            };

            const removeFromCart = (item) => {
                setCart(prev => {
                    const newCart = { ...prev };
                    if (newCart[item.id] > 1) {
                        newCart[item.id]--;
                    } else {
                        delete newCart[item.id];
                    }
                    return newCart;
                });
            };

            const cartTotal = Object.entries(cart).reduce((total, [id, qty]) => {
                const item = menu.find(m => m.id.toString() === id);
                return total + (item ? item.price * qty : 0);
            }, 0);

            const handleLocation = () => {
                if (!navigator.geolocation) return alert("Geolocation is not supported by your browser");
                setObtainingLocation(true);
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    const mapsLink = `https://maps.google.com/?q=${latitude},${longitude}`;
                    setAddress(prev => `${prev ? prev + '\n' : ''}üìç Location: ${mapsLink}`.trim());
                    setObtainingLocation(false);
                }, () => {
                    alert("Unable to retrieve your location");
                    setObtainingLocation(false);
                });
            };

            const placeOrder = async () => {
                if (!customerName || !customerPhone || !address) return alert("Please fill all details including address");

                const itemsSummary = Object.entries(cart).map(([id, qty]) => {
                    const item = menu.find(m => m.id.toString() === id);
                    return `${qty}x ${item.name}`;
                }).join(', ');

                const orderData = {
                    id: `ORD-${Date.now().toString().slice(-4)}`,
                    owner: kitchenId,
                    items: itemsSummary,
                    total: cartTotal,
                    status: 'New',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    customer: { name: customerName, phone: customerPhone, address: address }
                };

                try {
                    const res = await fetch('/api/orders', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData)
                    });
                    const data = await res.json();
                    if (data.status === 'success') {
                        setOrderPlaced(true);
                        setCart({});
                        setShowCheckoutModal(false);
                        setCustomerName('');
                        setCustomerPhone('');
                        setAddress('');
                    }
                } catch (e) {
                    alert("Failed to place order");
                }
            };

            if (!kitchenId) return <div className="p-10 text-center font-bold text-xl text-white">Kitchen ID missing in URL</div>;
            if (loading) return <div className="p-10 text-center text-white">Loading Menu...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-950 shadow-2xl relative pb-32">
                    {/* Header */}
                    <div className="bg-slate-900/80 backdrop-blur-md text-white p-6 rounded-b-[2rem] shadow-lg sticky top-0 z-10 border-b border-slate-800">
                        <h1 className="text-2xl font-black text-blue-500">Menu</h1>
                        <p className="text-slate-400 text-sm">Select items to order</p>
                    </div>

                    {/* Menu List */}
                    <div className="p-4 space-y-4">
                        {menu.length === 0 ? (
                            <p className="text-center text-slate-500 py-10 font-bold uppercase tracking-widest text-xs">No items available yet.</p>
                        ) : (
                            menu.map(item => (
                                <div key={item.id} className="flex gap-4 p-3 rounded-[1.8rem] border border-slate-800 bg-slate-900/40 shadow-lg">
                                    <img src={item.img} className="w-24 h-24 rounded-2xl object-cover shadow-md border border-slate-800" />
                                    <div className="flex-1 flex flex-col justify-between">
                                        <div>
                                            <h3 className="font-bold text-slate-100">{item.name}</h3>
                                            <p className="text-xs text-slate-400 line-clamp-2 leading-tight">{item.description}</p>
                                        </div>
                                        <div className="flex justify-between items-end mt-2">
                                            <span className="font-black text-blue-500">‚Çπ{item.price}</span>
                                            {cart[item.id] ? (
                                                <div className="flex items-center gap-3 bg-slate-800 rounded-xl px-2 py-1 border border-slate-700">
                                                    <button onClick={() => removeFromCart(item)} className="w-6 h-6 flex items-center justify-center bg-slate-700 rounded-full shadow text-sm font-bold text-white hover:bg-slate-600 transition">-</button>
                                                    <span className="text-sm font-bold text-white">{cart[item.id]}</span>
                                                    <button onClick={() => addToCart(item)} className="w-6 h-6 flex items-center justify-center bg-green-600 text-white rounded-full shadow text-sm font-bold hover:bg-green-500 transition">+</button>
                                                </div>
                                            ) : (
                                                <button onClick={() => addToCart(item)} className="bg-slate-800 text-white px-4 py-1.5 rounded-xl text-xs font-bold uppercase tracking-wider shadow-lg active:scale-95 transition border border-slate-700 hover:border-blue-500">
                                                    Add
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>

                    {/* Cart Footer */}
                    {Object.keys(cart).length > 0 && (
                        <div className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-slate-900/90 backdrop-blur-md border-t border-slate-800 p-6 rounded-t-[2rem] shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.5)] z-20">
                            <button onClick={() => setShowCheckoutModal(true)} className="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg shadow-green-900/20 active:scale-95 transition flex justify-between px-6 hover:bg-green-500">
                                <span>Proceed to Checkout</span>
                                <span>‚Çπ{cartTotal}</span>
                            </button>
                        </div>
                    )}

                    {/* Checkout Modal */}
                    {showCheckoutModal && (
                        <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm animate-in fade-in duration-200">
                            <div className="bg-slate-900 w-full max-w-sm rounded-[2.5rem] border border-slate-800 p-6 shadow-2xl animate-in slide-in-from-bottom-10 duration-300">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black text-slate-100">Checkout</h3>
                                    <button onClick={() => setShowCheckoutModal(false)} className="w-8 h-8 bg-slate-800 rounded-full flex items-center justify-center text-slate-400 hover:text-white transition">‚úï</button>
                                </div>

                                <div className="space-y-4">
                                    <input className="w-full bg-slate-800 p-4 rounded-2xl text-sm outline-none border border-slate-700 text-white placeholder-slate-500 focus:border-blue-500 transition" placeholder="Your Name" value={customerName} onChange={e => setCustomerName(e.target.value)} />
                                    <input className="w-full bg-slate-800 p-4 rounded-2xl text-sm outline-none border border-slate-700 text-white placeholder-slate-500 focus:border-blue-500 transition" placeholder="Phone Number" type="tel" value={customerPhone} onChange={e => setCustomerPhone(e.target.value)} />

                                    <div className="relative">
                                        <textarea className="w-full bg-slate-800 p-4 rounded-2xl text-sm outline-none border border-slate-700 text-white placeholder-slate-500 focus:border-blue-500 transition h-24 resize-none" placeholder="Delivery Address..." value={address} onChange={e => setAddress(e.target.value)}></textarea>
                                        <button onClick={handleLocation} disabled={obtainingLocation} className="absolute bottom-3 right-3 bg-slate-700 text-xs text-blue-400 px-3 py-1.5 rounded-lg font-bold hover:bg-slate-600 transition flex items-center gap-1">
                                            {obtainingLocation ? '...' : 'üìç Use Current Location'}
                                        </button>
                                    </div>

                                    <button onClick={placeOrder} className="w-full bg-green-600 py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg shadow-green-900/20 active:scale-95 transition mt-2 hover:bg-green-500">
                                        Confirm Order ‚Ä¢ ‚Çπ{cartTotal}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Success Overlay */}
                    {orderPlaced && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-950/90 backdrop-blur-md animate-in fade-in duration-300">
                            <div className="text-center">
                                <div className="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center text-white text-5xl mb-6 shadow-2xl mx-auto animate-bounce">üéâ</div>
                                <h2 className="text-4xl font-black text-white mb-2">Order Placed!</h2>
                                <p className="text-slate-400 mb-8 text-lg">Thank you for ordering.<br />We'll contact you shortly.</p>
                                <button onClick={() => setOrderPlaced(false)} className="bg-slate-800 text-blue-400 px-8 py-3 rounded-2xl font-bold hover:bg-slate-700 transition">
                                    Order More
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CustomerApp />);
    </script>
</body>

</html>

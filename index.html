<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiffinFlow Pro - Multi-Tenant AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function TiffinFlowUltimate() {
            const [user, setUser] = useState(null); 
            const [activeTab, setActiveTab] = useState('menu');
            const [loginData, setLoginData] = useState({ user: '', pass: '' });
            const [isAccepting, setIsAccepting] = useState(true);
            const [isGenerating, setIsGenerating] = useState(false);

            // --- DATABASE SIMULATION ---
            const [menu, setMenu] = useState([
                { id: 1, owner: 'kitchen1', name: 'Standard Veg Thali', price: 120, img: 'https://loremflickr.com/400/300/indian,thali/all' }
            ]);

            const [orders, setOrders] = useState([
                { id: 'TF-2001', owner: 'kitchen1', items: '2x Veg Thali', total: 240, status: 'Received', time: '12:30 PM' }
            ]);

            const [newItem, setNewItem] = useState({ name: '', price: '' });

            // --- AUTH LOGIC ---
            const handleLogin = (e) => {
                e.preventDefault();
                if(loginData.user === 'admin' && loginData.pass === '123') {
                    setUser({ id: 'admin', role: 'SUPER_ADMIN', name: 'Platform Owner' });
                } else if (loginData.user === 'kitchen1' && loginData.pass === '123') {
                    setUser({ id: 'kitchen1', role: 'KITCHEN_OWNER', name: 'Annapurna Kitchen' });
                } else { alert("Invalid Credentials!"); }
            };

            // --- MENU LOGIC ---
            const addItem = () => {
                if(!newItem.name) return;
                setIsGenerating(true);
                const aiImg = `https://loremflickr.com/400/300/indian,food,${encodeURIComponent(newItem.name)}/all`;
                setTimeout(() => {
                    setMenu([...menu, { id: Date.now(), owner: user.id, name: newItem.name, price: newItem.price, img: aiImg }]);
                    setNewItem({ name: '', price: '' });
                    setIsGenerating(false);
                }, 800);
            };

            const deleteItem = (id) => setMenu(menu.filter(m => m.id !== id));

            // --- ORDER PIPELINE LOGIC ---
            const stages = ['Received', 'Preparing', 'Out for Delivery', 'Delivered'];
            const updateOrder = (id) => {
                setOrders(orders.map(o => {
                    if (o.id === id) {
                        const nextIndex = (stages.indexOf(o.status) + 1) % stages.length;
                        return { ...o, status: stages[nextIndex] };
                    }
                    return o;
                }));
            };

            const getStatusStyle = (status) => {
                switch(status) {
                    case 'Received': return 'bg-blue-500/10 text-blue-400 border-blue-500/30';
                    case 'Preparing': return 'bg-orange-500/10 text-orange-400 border-orange-500/30';
                    case 'Out for Delivery': return 'bg-purple-500/10 text-purple-400 border-purple-500/30';
                    case 'Delivered': return 'bg-green-500/10 text-green-400 border-green-500/30';
                }
            };

            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen p-6">
                        <form onSubmit={handleLogin} className="bg-slate-900 border border-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
                            <h2 className="text-2xl font-black mb-6 text-center text-blue-500 italic">TIFFINFLOW</h2>
                            <input className="w-full bg-slate-800 p-4 rounded-2xl mb-3 text-sm border border-slate-700" placeholder="Username" value={loginData.user} onChange={e => setLoginData({...loginData, user: e.target.value})} />
                            <input className="w-full bg-slate-800 p-4 rounded-2xl mb-6 text-sm border border-slate-700" type="password" placeholder="Password" value={loginData.pass} onChange={e => setLoginData({...loginData, pass: e.target.value})} />
                            <button className="w-full bg-blue-600 p-4 rounded-2xl font-bold uppercase text-xs tracking-widest shadow-lg">Login</button>
                        </form>
                    </div>
                );
            }

            const visibleMenu = user.role === 'SUPER_ADMIN' ? menu : menu.filter(m => m.owner === user.id);
            const visibleOrders = user.role === 'SUPER_ADMIN' ? orders : orders.filter(o => o.owner === user.id);

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-950 border-x border-slate-800 shadow-2xl">
                    {/* Header */}
                    <header className="p-6 bg-slate-900/50 border-b border-slate-800 sticky top-0 z-50 backdrop-blur-md">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <p className="text-[9px] font-black text-blue-500 uppercase tracking-widest">{user.role}</p>
                                <h1 className="text-lg font-bold">{user.name}</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <button onClick={() => setIsAccepting(!isAccepting)} className={`w-8 h-4 rounded-full relative transition ${isAccepting ? 'bg-green-600' : 'bg-slate-700'}`}>
                                    <div className={`absolute top-0.5 w-3 h-3 bg-white rounded-full transition-all ${isAccepting ? 'right-0.5' : 'left-0.5'}`}></div>
                                </button>
                                <button onClick={() => setUser(null)} className="text-[10px] text-slate-500 font-bold uppercase underline">Exit</button>
                            </div>
                        </div>
                        
                        <div className="flex bg-slate-800 rounded-2xl p-1.5 border border-slate-700">
                            <button onClick={() => setActiveTab('menu')} className={`flex-1 py-2 text-[10px] font-black uppercase rounded-xl transition ${activeTab === 'menu' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>Menu Manager</button>
                            <button onClick={() => setActiveTab('orders')} className={`flex-1 py-2 text-[10px] font-black uppercase rounded-xl transition relative ${activeTab === 'orders' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>
                                Live Orders
                                {visibleOrders.length > 0 && <span className="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-[8px] rounded-full flex items-center justify-center border-2 border-slate-950">{visibleOrders.length}</span>}
                            </button>
                        </div>
                    </header>

                    <main className="p-5 flex-1 overflow-y-auto pb-24">
                        {activeTab === 'menu' ? (
                            <div className="space-y-6">
                                {user.role !== 'SUPER_ADMIN' && (
                                    <div className="bg-slate-900 p-5 rounded-3xl border border-slate-800 shadow-inner animate-in">
                                        <h3 className="text-[10px] font-bold text-slate-500 uppercase mb-3 px-1 tracking-widest">Add Daily Dish (AI)</h3>
                                        <div className="flex gap-2">
                                            <input className="flex-1 bg-slate-800 rounded-xl p-3 text-sm border border-slate-700 outline-none focus:ring-1 ring-blue-500" placeholder="Dish name..." value={newItem.name} onChange={e => setNewItem({...newItem, name: e.target.value})} />
                                            <input className="w-16 bg-slate-800 rounded-xl p-3 text-sm border border-slate-700 outline-none" placeholder="₹" value={newItem.price} onChange={e => setNewItem({...newItem, price: e.target.value})} />
                                            <button onClick={addItem} className="bg-blue-600 px-5 rounded-xl font-bold">{isGenerating ? '...' : '+'}</button>
                                        </div>
                                    </div>
                                )}
                                <div className="space-y-4">
                                    {visibleMenu.map(item => (
                                        <div key={item.id} className="bg-slate-900/50 p-3 rounded-[1.5rem] border border-slate-800 flex items-center justify-between shadow-lg">
                                            <div className="flex items-center gap-4">
                                                <img src={item.img} className="w-16 h-16 rounded-2xl object-cover bg-slate-800" />
                                                <div>
                                                    <h4 className="font-bold text-sm text-slate-200">{item.name}</h4>
                                                    <p className="text-blue-500 font-black text-sm tracking-tight">₹{item.price}</p>
                                                    {user.role === 'SUPER_ADMIN' && <p className="text-[8px] text-slate-500 uppercase mt-1">From: {item.owner}</p>}
                                                </div>
                                            </div>
                                            <button onClick={() => deleteItem(item.id)} className="p-3 text-slate-600 hover:text-red-500 transition-colors">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {visibleOrders.map(order => (
                                    <div key={order.id} className="bg-slate-900/80 border border-slate-800 p-5 rounded-[2rem] shadow-xl">
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <span className="text-[10px] font-black text-blue-500 tracking-widest">{order.id}</span>
                                                <h3 className="text-lg font-bold text-slate-100">{order.items}</h3>
                                                <p className="text-[10px] font-bold text-slate-500 uppercase">Received at {order.time}</p>
                                            </div>
                                            <p className="font-black text-white">₹{order.total}</p>
                                        </div>

                                        <div className="flex gap-1 mb-4">
                                            {stages.map((s, idx) => (
                                                <div key={s} className={`h-1 flex-1 rounded-full transition-all duration-500 ${stages.indexOf(order.status) >= idx ? 'bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]' : 'bg-slate-800'}`}></div>
                                            ))}
                                        </div>

                                        <button 
                                            onClick={() => updateOrder(order.id)}
                                            className={`w-full py-4 rounded-2xl border text-[9px] font-black uppercase tracking-[0.2em] transition-all active:scale-95 ${getStatusStyle(order.status)}`}
                                        >
                                            Status: {order.status} <span className="ml-2 opacity-30">➔</span>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* WhatsApp Action */}
                    <div className="p-6 fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-gradient-to-t from-slate-950 via-slate-950 to-transparent">
                        <button className="w-full bg-green-600 hover:bg-green-500 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-2xl flex justify-center items-center gap-3 active:scale-95 transition-all">
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                            Broadcast Updates
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TiffinFlowUltimate />);
    </script>
</body>
</html>

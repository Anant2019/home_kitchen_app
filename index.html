<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiffinFlow Multi-Tenant SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function TiffinFlowPlatform() {
            const [user, setUser] = useState(null); // { id, role, name }
            const [loginData, setLoginData] = useState({ user: '', pass: '' });
            
            // Database Simulation
            const [allMenuData, setAllMenuData] = useState([
                { id: 1, restaurantId: 'kitchen1', name: 'Veg Thali', price: 120, img: 'https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=400' },
                { id: 2, restaurantId: 'kitchen2', name: 'Paneer Thali', price: 180, img: 'https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=400' }
            ]);

            const handleLogin = (e) => {
                e.preventDefault();
                if(loginData.user === 'admin' && loginData.pass === '123') {
                    setUser({ id: 'admin', role: 'SUPER_ADMIN', name: 'Platform Owner' });
                } else if (loginData.user === 'kitchen1' && loginData.pass === '123') {
                    setUser({ id: 'kitchen1', role: 'KITCHEN_OWNER', name: 'Annapurna Kitchen' });
                } else {
                    alert("Invalid Credentials");
                }
            };

            // Login Screen View
            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen p-6">
                        <form onSubmit={handleLogin} className="bg-slate-900 border border-slate-800 p-8 rounded-[2rem] w-full max-w-sm">
                            <h2 className="text-2xl font-black mb-6 text-center text-blue-500 uppercase tracking-tighter">TiffinFlow Login</h2>
                            <input className="w-full bg-slate-800 p-4 rounded-xl mb-3 text-sm" placeholder="Username" value={loginData.user} onChange={e => setLoginData({...loginData, user: e.target.value})} />
                            <input className="w-full bg-slate-800 p-4 rounded-xl mb-6 text-sm" type="password" placeholder="Password" value={loginData.pass} onChange={e => setLoginData({...loginData, pass: e.target.value})} />
                            <button className="w-full bg-blue-600 p-4 rounded-xl font-bold uppercase text-xs tracking-widest">Enter Dashboard</button>
                        </form>
                    </div>
                );
            }

            // Filter data based on who is logged in
            const filteredMenu = user.role === 'SUPER_ADMIN' 
                ? allMenuData 
                : allMenuData.filter(item => item.restaurantId === user.id);

            return (
                <div className="max-w-4xl mx-auto min-h-screen flex flex-col">
                    {/* Multi-Tenant Header */}
                    <header className="p-6 border-b border-slate-800 flex justify-between items-center">
                        <div>
                            <p className="text-[10px] font-black text-blue-500 uppercase">{user.role}</p>
                            <h1 className="text-xl font-bold">{user.name}</h1>
                        </div>
                        <button onClick={() => setUser(null)} className="text-xs text-slate-500 underline">Logout</button>
                    </header>

                    <main className="p-6 space-y-8">
                        {user.role === 'SUPER_ADMIN' && (
                            <div className="bg-blue-600/10 border border-blue-500/30 p-4 rounded-2xl text-blue-400 text-sm italic">
                                üõ°Ô∏è Super Admin: You are viewing all {allMenuData.length} menu items across the entire platform.
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {filteredMenu.map(item => (
                                <div key={item.id} className="bg-slate-900 border border-slate-800 p-4 rounded-3xl flex items-center gap-4">
                                    <img src={item.img} className="w-16 h-16 rounded-2xl object-cover" />
                                    <div>
                                        <h4 className="font-bold">{item.name}</h4>
                                        <p className="text-blue-500 font-black">‚Çπ{item.price}</p>
                                        {user.role === 'SUPER_ADMIN' && <p className="text-[10px] text-slate-500 uppercase">Owner: {item.restaurantId}</p>}
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {/* WhatsApp Group Logic for Super Admin */}
                        <div className="mt-12 bg-green-600/20 border border-green-600 p-6 rounded-[2rem]">
                            <h3 className="font-bold mb-2">üì¢ Platform Community Broadcast</h3>
                            <p className="text-xs text-slate-400 mb-4">Post the unified menu of all restaurants to your main WhatsApp group.</p>
                            <button className="w-full bg-green-600 p-4 rounded-2xl font-black text-xs">BROADCAST TO COMMUNITY</button>
                        </div>
                    </main>
                </div>
            );
        }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<TiffinFlowPlatform />);
    </script>
</body>
</html>

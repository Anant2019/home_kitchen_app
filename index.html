<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiffinFlow SaaS - Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-slate-950 text-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TiffinFlowMaster() {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [selectedKitchen, setSelectedKitchen] = useState(null);
            const [activeTab, setActiveTab] = useState('menu');
            const [loginData, setLoginData] = useState({ user: '', pass: '' });

            // --- DATABASE ---
            const [kitchens, setKitchens] = useState([
                { id: 'kitchen1', name: 'Annapurna Kitchen', location: 'Nigdi', isOpen: true },
                { id: 'kitchen2', name: 'PCMC Delights', location: 'Chinchwad', isOpen: false },
                { id: 'kitchen3', name: 'Healthy Bites', location: 'Pimple Saudagar', isOpen: true }
            ]);

            const [menu, setMenu] = useState([
                { id: 1, owner: 'kitchen1', name: 'Special Veg Thali', price: 120, description: 'Delicious veg thali with roti, sabji, dal, rice, and sweet.', img: 'https://loremflickr.com/400/300/indian,thali/all' }
            ]);

            const [orders, setOrders] = useState([]);

            // --- WHATSAPP SIMULATOR STATE ---
            const [waMessage, setWaMessage] = useState('');
            const [waChatLog, setWaChatLog] = useState([]);
            const [waIsGroup, setWaIsGroup] = useState(false);
            const [waLoading, setWaLoading] = useState(false);

            const handleWASend = async (e) => {
                e.preventDefault();
                if (!waMessage.trim()) return;

                const userMsg = { sender: 'User', text: waMessage, isUser: true };
                setWaChatLog(prev => [...prev, userMsg]);
                setWaLoading(true);
                const msgToSend = waMessage;
                setWaMessage('');

                try {
                    const res = await fetch('/api/whatsapp-webhook', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: msgToSend,
                            isGroup: waIsGroup,
                            sender: '9876543210',
                            kitchenId: selectedKitchen
                        })
                    });
                    const data = await res.json();
                    setWaChatLog(prev => [...prev, { sender: 'Bot', text: data.response, isUser: false }]);
                } catch (e) {
                    setWaChatLog(prev => [...prev, { sender: 'System', text: "Error: " + e.message, isUser: false }]);
                } finally {
                    setWaLoading(false);
                }
            };

            // --- SYNC LOGIC ---
            useEffect(() => {
                if (!selectedKitchen) return;

                // Fetch initial menu (Public)
                fetch(`/api/menu?kitchenId=${selectedKitchen}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.length > 0) setMenu(data);
                    });

                // Poll for orders (Protected)
                if (!token) return;

                const fetchOrders = () => {
                    fetch(`/api/orders?kitchenId=${selectedKitchen}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                        .then(res => {
                            if (res.status === 401 || res.status === 403) {
                                handleLogout();
                                return [];
                            }
                            return res.json();
                        })
                        .then(data => {
                            if (Array.isArray(data)) setOrders(data);
                        });
                };

                fetchOrders(); // Initial fetch
                const interval = setInterval(fetchOrders, 5000);

                return () => clearInterval(interval);
            }, [selectedKitchen, token]);

            const saveMenuToServer = (newMenu) => {
                fetch('/api/menu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ kitchenId: selectedKitchen, menu: newMenu })
                });
            };

            const [newItem, setNewItem] = useState({ name: '', price: '', description: '', img: '' });
            const [showAddModal, setShowAddModal] = useState(false);
            const [loadingAI, setLoadingAI] = useState(false);

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setNewItem(prev => ({ ...prev, img: reader.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const generateAIContent = async () => {
                if (!newItem.name) return alert("Please enter a dish name first!");
                setLoadingAI(true);
                try {
                    const res = await fetch('/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ dish_name: newItem.name })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    const aiImg = `https://loremflickr.com/400/300/food,${encodeURIComponent(data.image_keyword)}/all`;
                    setNewItem(prev => ({ ...prev, description: data.description, img: aiImg }));
                } catch (e) {
                    alert("AI Generation Failed: " + e.message);
                } finally {
                    setLoadingAI(false);
                }
            };

            // --- AUTH LOGIC ---
            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const res = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: loginData.user, password: loginData.pass })
                    });

                    if (!res.ok) throw new Error("Invalid Credentials");

                    const data = await res.json();
                    setToken(data.token);
                    localStorage.setItem('token', data.token);

                    // Set User State
                    setUser({ id: data.kitchenId, role: 'KITCHEN_OWNER', name: 'Annapurna Kitchen' }); // Name hardcoded for now or fetch from DB later
                    setSelectedKitchen(data.kitchenId);
                } catch (err) {
                    alert(err.message);
                }
            };

            const handleLogout = () => {
                setUser(null);
                setToken(null);
                localStorage.removeItem('token');
                setSelectedKitchen(null);
                setLoginData({ user: '', pass: '' });
            };

            const toggleKitchenStatus = (id) => {
                setKitchens(kitchens.map(k => k.id === id ? { ...k, isOpen: !k.isOpen } : k));
            };

            const broadcast = () => {
                const kInfo = kitchens.find(k => k.id === selectedKitchen);
                const kMenu = menu.filter(m => m.owner === selectedKitchen);
                const appUrl = `${window.location.origin}/customer.html?kitchenId=${selectedKitchen}`;
                const date = new Date().toLocaleDateString('en-IN', { weekday: 'long', day: 'numeric', month: 'short' });

                let msg = `*üìÖ MENU FOR ${date.toUpperCase()} üìÖ*\n`;
                msg += `*${kInfo.name.toUpperCase()}*\n`;
                msg += `--------------------------------\n\n`;

                kMenu.forEach((item, index) => {
                    msg += `*${index + 1}. ${item.name}* ‚Äî ‚Çπ${item.price}\n`;
                    msg += `   ${item.description}\n`;
                    if (item.img && !item.img.startsWith('data:')) {
                        msg += `   üñºÔ∏è View: ${item.img}\n`;
                    }
                    msg += `\n`;
                });

                msg += `--------------------------------\n`;
                msg += `*üëá TAP TO ORDER NOW üëá*\n`;
                msg += `${appUrl}`;

                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            };

            // --- UI: LOGIN SCREEN ---
            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen p-6">
                        <form onSubmit={handleLogin} className="bg-slate-900 border border-slate-800 p-8 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
                            <h2 className="text-3xl font-black mb-2 text-center text-blue-500 italic uppercase">TiffinFlow</h2>
                            <p className="text-center text-[10px] text-slate-500 font-bold tracking-[0.3em] mb-8 uppercase">SaaS Management</p>
                            <input className="w-full bg-slate-800 p-4 rounded-2xl mb-3 border border-slate-700 text-sm focus:ring-1 ring-blue-500 outline-none transition" placeholder="Username" value={loginData.user} onChange={e => setLoginData({ ...loginData, user: e.target.value })} />
                            <input className="w-full bg-slate-800 p-4 rounded-2xl mb-6 border border-slate-700 text-sm focus:ring-1 ring-blue-500 outline-none transition" type="password" placeholder="Password" value={loginData.pass} onChange={e => setLoginData({ ...loginData, pass: e.target.value })} />
                            <button className="w-full bg-blue-600 p-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-blue-900/40 active:scale-95 transition">Secure Login</button>
                        </form>
                    </div>
                );
            }

            // --- UI: DIRECTORY (Super Admin Only) ---
            if (user.role === 'SUPER_ADMIN' && !selectedKitchen) {
                return (
                    <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-950 border-x border-slate-800">
                        <header className="p-8 border-b border-slate-800 flex justify-between items-center bg-slate-900/30">
                            <div>
                                <h1 className="text-2xl font-black text-blue-500 tracking-tighter uppercase">Directory</h1>
                                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Global PCMC View</p>
                            </div>
                            <button onClick={handleLogout} className="bg-slate-800 p-3 rounded-2xl text-red-500 hover:bg-red-500/10 transition">
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" /></svg>
                            </button>
                        </header>
                        <main className="p-6 space-y-4 flex-1">
                            {kitchens.map(k => (
                                <div key={k.id} className="bg-slate-900/50 border border-slate-800 p-5 rounded-[2rem] flex justify-between items-center group hover:border-slate-600 transition shadow-lg">
                                    <div onClick={() => setSelectedKitchen(k.id)} className="cursor-pointer flex-1">
                                        <h3 className="font-black text-lg text-slate-100 group-hover:text-blue-400 transition-colors">{k.name}</h3>
                                        <div className="flex items-center gap-2 mt-1">
                                            <span className={`w-2 h-2 rounded-full ${k.isOpen ? 'bg-green-500 animate-pulse' : 'bg-red-500'}`}></span>
                                            <p className="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">{k.isOpen ? 'Accepting Orders' : 'Closed'} ‚Ä¢ {k.location}</p>
                                        </div>
                                    </div>
                                    <button onClick={() => toggleKitchenStatus(k.id)} className={`px-4 py-2 rounded-xl text-[9px] font-black uppercase border transition ${k.isOpen ? 'border-red-500/20 text-red-500 hover:bg-red-500/10' : 'border-green-500/20 text-green-500 hover:bg-green-500/10'}`}>
                                        {k.isOpen ? 'Offline' : 'Online'}
                                    </button>
                                </div>
                            ))}
                        </main>
                        <footer className="p-6 text-center text-[10px] text-slate-600 font-bold uppercase tracking-widest border-t border-slate-900">
                            Logged in as Master Admin
                        </footer>
                    </div>
                );
            }

            // --- UI: KITCHEN MANAGEMENT ---
            const currentK = kitchens.find(k => k.id === selectedKitchen);

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-950 border-x border-slate-800">
                    <header className="p-6 bg-slate-900/80 border-b border-slate-800 sticky top-0 z-50 backdrop-blur-md">
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex items-center gap-3">
                                {user.role === 'SUPER_ADMIN' ? (
                                    <button onClick={() => setSelectedKitchen(null)} className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-blue-400">‚Üê</button>
                                ) : (
                                    <button onClick={handleLogout} className="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center text-red-500 hover:bg-red-500/10 transition">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" /></svg>
                                    </button>
                                )}
                                <div>
                                    <h1 className="text-lg font-bold leading-tight">{currentK.name}</h1>
                                    <p className="text-[9px] font-black text-slate-500 uppercase tracking-widest">{user.role === 'SUPER_ADMIN' ? 'Managing Partner' : 'Kitchen Owner'}</p>
                                </div>
                            </div>
                            <button onClick={() => toggleKitchenStatus(selectedKitchen)} className={`w-10 h-5 rounded-full relative transition ${currentK.isOpen ? 'bg-green-600 shadow-[0_0_10px_rgba(22,163,74,0.4)]' : 'bg-slate-700'}`}>
                                <div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${currentK.isOpen ? 'right-1' : 'left-1'}`}></div>
                            </button>
                        </div>
                        <div className="flex bg-slate-800/50 rounded-2xl p-1 border border-slate-700/50">
                            <button onClick={() => setActiveTab('menu')} className={`flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition ${activeTab === 'menu' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>Menu</button>
                            <button onClick={() => setActiveTab('orders')} className={`flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition ${activeTab === 'orders' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>Pipeline</button>
                            <button onClick={() => setActiveTab('whatsapp')} className={`flex-1 py-3 text-[10px] font-black uppercase rounded-xl transition ${activeTab === 'whatsapp' ? 'bg-green-600 text-white shadow-lg' : 'text-slate-500'}`}>WhatsApp Sim</button>
                        </div>
                    </header>

                    <main className="p-5 flex-1 overflow-y-auto pb-32">
                        {activeTab === 'menu' ? (
                            <div className="space-y-6 animate-in slide-in-from-bottom-2 duration-300">
                                {/* Inline form removed */}
                                <div className="space-y-3">
                                    {menu.filter(m => m.owner === selectedKitchen).map(item => (
                                        <div key={item.id} className="bg-slate-900/40 p-3 rounded-[1.8rem] border border-slate-800/60 flex items-center justify-between group">
                                            <div className="flex items-center gap-4">
                                                <img src={item.img} className="w-16 h-16 rounded-2xl object-cover shadow-lg border border-slate-800" />
                                                <div>
                                                    <h4 className="font-bold text-sm text-slate-100">{item.name}</h4>
                                                    <p className="text-[10px] text-slate-400 line-clamp-2 leading-tight mb-1">{item.description}</p>
                                                    <p className="text-blue-500 font-black text-sm tracking-tight">‚Çπ{item.price}</p>
                                                </div>
                                            </div>
                                            <button onClick={() => setMenu(menu.filter(m => m.id !== item.id))} className="w-10 h-10 flex items-center justify-center text-slate-600 hover:text-red-500 transition-colors">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" strokeWidth="2.5" strokeLinecap="round" /></svg>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>

                        ) : activeTab === 'whatsapp' ? (
                            <div className="animate-in slide-in-from-bottom-2 duration-300 h-full flex flex-col">
                                <div className="bg-slate-900 border border-slate-800 rounded-[2rem] p-4 flex-1 flex flex-col shadow-xl overflow-hidden">
                                    <div className="flex justify-between items-center mb-4 border-b border-slate-800 pb-2">
                                        <div className="flex items-center gap-2">
                                            <div className="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white">
                                                <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" /></svg>
                                            </div>
                                            <h3 className="font-bold text-slate-100">WhatsApp Simulator</h3>
                                        </div>
                                        <label className="flex items-center gap-2 cursor-pointer">
                                            <span className="text-[10px] uppercase font-bold text-slate-500">Group Chat</span>
                                            <input type="checkbox" checked={waIsGroup} onChange={e => setWaIsGroup(e.target.checked)} className="accent-blue-500" />
                                        </label>
                                    </div>

                                    <div className="flex-1 overflow-y-auto space-y-3 mb-4 p-2 bg-slate-950/50 rounded-xl border border-slate-800/50">
                                        {waChatLog.length === 0 && <p className="text-center text-slate-600 text-xs mt-10">Start a conversation...</p>}
                                        {waChatLog.map((msg, i) => (
                                            <div key={i} className={`flex ${msg.isUser ? 'justify-end' : 'justify-start'}`}>
                                                <div className={`max-w-[80%] p-3 rounded-2xl text-sm ${msg.isUser ? 'bg-green-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 rounded-tl-none'}`}>
                                                    <p className="font-bold text-[10px] opacity-70 mb-1">{msg.sender}</p>
                                                    {msg.text}
                                                </div>
                                            </div>
                                        ))}
                                        {waLoading && <div className="text-slate-500 text-xs animate-pulse">Bot is typing...</div>}
                                    </div>

                                    <form onSubmit={handleWASend} className="flex gap-2">
                                        <input className="flex-1 bg-slate-800 rounded-xl p-3 text-sm outline-none border border-slate-700 focus:border-green-500 transition" placeholder="Type a message..." value={waMessage} onChange={e => setWaMessage(e.target.value)} />
                                        <button type="submit" disabled={waLoading} className="bg-green-600 w-12 rounded-xl flex items-center justify-center text-white shadow-lg active:scale-95 transition disabled:opacity-50">
                                            ‚û§
                                        </button>
                                    </form>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4 animate-in slide-in-from-bottom-2 duration-300">
                                {orders.filter(o => o.owner === selectedKitchen).map(order => (
                                    <div key={order.id} className="bg-slate-900 border border-slate-800 p-6 rounded-[2.5rem] shadow-xl">
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <span className="text-[9px] font-black text-blue-500 tracking-[0.2em]">{order.id}</span>
                                                <h3 className="text-xl font-bold mt-1">{order.items}</h3>
                                                <p className="text-[10px] font-bold text-slate-600 mt-1 uppercase italic">Timestamp: {order.time}</p>
                                            </div>
                                            <div className="bg-slate-800 px-3 py-1 rounded-lg text-sm font-black">‚Çπ{order.total}</div>
                                        </div>
                                        <div className="py-4 border-t border-slate-800/50 mt-4">
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className="w-2 h-2 bg-blue-500 rounded-full shadow-[0_0_8px_rgba(59,130,246,0.6)]"></span>
                                                <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Status: {order.status}</span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )
                        }
                    </main >

                    <div className="p-6 fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-gradient-to-t from-slate-950 via-slate-950 to-transparent">
                        <button onClick={broadcast} className="w-full bg-green-600 hover:bg-green-500 text-white py-4 rounded-[1.5rem] font-black text-[10px] uppercase tracking-[0.2em] shadow-2xl flex justify-center items-center gap-3 active:scale-95 transition-all">
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" /></svg>
                            Post Daily Menu
                        </button>
                    </div>

                    {/* FAB for Adding Menu */}
                    {
                        activeTab === 'menu' && (
                            <div className="fixed bottom-36 left-0 right-0 max-w-md mx-auto z-40 pointer-events-none px-6 flex justify-end">
                                <button onClick={() => setShowAddModal(true)} className="w-14 h-14 bg-blue-600 rounded-full shadow-2xl shadow-blue-600/50 flex items-center justify-center text-white active:scale-90 transition-transform pointer-events-auto">
                                    <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6v6m0 0v6m0-6h6m-6 0H6" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" /></svg>
                                </button>
                            </div>
                        )
                    }

                    {/* ADD MENU MODAL */}
                    {
                        showAddModal && (
                            <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm animate-in fade-in duration-200">
                                <div className="bg-slate-900 w-full max-w-sm rounded-[2.5rem] border border-slate-800 p-6 shadow-2xl animate-in slide-in-from-bottom-10 duration-300">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-black text-slate-100">Add New Dish</h3>
                                        <button onClick={() => setShowAddModal(false)} className="w-8 h-8 bg-slate-800 rounded-full flex items-center justify-center text-slate-400 hover:text-white transition">‚úï</button>
                                    </div>

                                    <div className="space-y-4">
                                        <div className="flex gap-2">
                                            <input className="flex-1 bg-slate-800 rounded-2xl p-4 text-sm outline-none border border-slate-700 focus:border-blue-500 transition" placeholder="Dish name..." value={newItem.name} onChange={e => setNewItem({ ...newItem, name: e.target.value })} />
                                            <button onClick={generateAIContent} disabled={loadingAI} className="bg-purple-600 px-4 rounded-2xl font-bold text-xs uppercase tracking-wider shadow-lg shadow-purple-900/30 active:scale-95 transition disabled:opacity-50">
                                                {loadingAI ? '...' : '‚ú® AI'}
                                            </button>
                                        </div>

                                        <textarea className="w-full bg-slate-800 rounded-2xl p-4 text-sm outline-none border border-slate-700 focus:border-blue-500 transition h-24 resize-none" placeholder="Description..." value={newItem.description} onChange={e => setNewItem({ ...newItem, description: e.target.value })}></textarea>

                                        <div className="flex gap-3">
                                            <input className="flex-1 bg-slate-800 rounded-2xl p-4 text-sm border border-slate-700" placeholder="Price (‚Çπ)" type="number" value={newItem.price} onChange={e => setNewItem({ ...newItem, price: e.target.value })} />
                                        </div>

                                        <div className="bg-slate-800 rounded-2xl p-4 border border-slate-700 border-dashed text-center relative group hover:border-blue-500 transition cursor-pointer">
                                            <input type="file" accept="image/*" onChange={handleImageUpload} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                            {newItem.img ? (
                                                <img src={newItem.img} className="h-20 w-full object-cover rounded-xl" />
                                            ) : (
                                                <div className="text-slate-500 text-xs font-bold uppercase tracking-wider py-2">
                                                    <span className="block text-2xl mb-1">üì∑</span>
                                                    Upload Photo
                                                </div>
                                            )}
                                        </div>

                                        <button onClick={() => {
                                            if (!newItem.name || !newItem.price) return alert("Name and Price are required!");
                                            const finalImg = newItem.img || `https://loremflickr.com/400/300/indian,food,${encodeURIComponent(newItem.name)}/all`;
                                            const updatedMenu = [...menu, { id: Date.now(), owner: selectedKitchen, name: newItem.name, price: newItem.price, description: newItem.description, img: finalImg }];
                                            setMenu(updatedMenu);
                                            saveMenuToServer(updatedMenu);
                                            setNewItem({ name: '', price: '', description: '', img: '' });
                                            setShowAddModal(false);
                                        }} className="w-full bg-blue-600 py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg shadow-blue-900/40 active:scale-95 transition mt-2">
                                            Add to Menu
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )
                    }


                </div >
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TiffinFlowMaster />);
    </script>
</body>

</html>
